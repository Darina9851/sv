anonymous_enable=YES
# Контролирует, разрешить анонимный вход под логином "anonymous" или нет? Если включено, то в таком случае,
# и логин "ftp", и логин "anonymous" - будут распознаваться как логин "anonymous".
local_enable=YES
# Разрешить анонимный вход под локальными логинами или нет? Если включено, то для авторизации могут использоваться 
# обычные нормальные учётные записи пользователей из "/etc/passwd" (или оттуда, куда ссылается ваша настройка PAM). 
# Это должно быть включено для того, чтобы работал любой НЕ "anonymous" логин, включая и виртуальных пользователей.
write_enable=YES
# Параметр задаёт, может ли любая FTP-команда делать изменения в файловой системе или нет. 
# Эти команды: "STOR", "DELE", "RNFR", "RNTO", "MKD", "RMD", "APPE" и "SITE".
allow_writeable_chroot=YES
# разрешаем использовать домашние каталоги с правом на запись
pasv_enable=YES
# Установите в "NO", если вы хотите запретить метод "PASV" для получения информации о соединении.
pasv_max_port=21000
# Максимальное значение порта, для соединения типа "PASV". Может использоваться для указания диапазона портов фаерволу.
pasv_min_port=21000
# Минимальное значение порта, для соединения типа "PASV". Может использоваться для указания диапазона портов фаерволу.
pasv_address=192.168.99.174
# Параметр содержит IP-адрес, который vsftpd будет выдавать в ответ на команду "PASV". 
# Указывается в виде числового IP-адреса, если параметр "pasv_addr_resolve" не установлен в "YES", 
# и, указанное вместо IP-адреса, имя хоста не сможет быть преобразовано в IP-адрес.
pam_service_name=vsftpd
# Строка содержит имя сервиса PAM, которым будет пользоваться vsftp.
dirmessage_enable=YES
# Если включено, то пользователям FTP-сервера можно показывать сообщения, когда они переходят в каталог.
# По-умолчанию каталог сканируется на наличие файла ".message", но вы можете указать другой файл, изменив расположение в значении параметра "message_file".
xferlog_enable=YES
# Если параметр установлен в "YES", то лог-файл будет содержать детальную информацию о загрузках на vsftpd и закачках с vsftpd.
# По-умолчанию, этот файл находится в "/var/log/vsftpd.log", но путь к файлу может быть изменён установкой значения параметра "vsftpd_log_file".
connect_from_port_20=YES
# Включение этого параметра указывает исходящим с сервера соединениям использовать 20 порт (ftp-data). По соображением безопасности, некоторые клиенты 
# могут настаивать на таком случае (чтобы параметр был установлен в YES). Наоборот, отключение этого параметра позволяет vsftpd запускаться с меньшими привилегиями.
listen=YES
# Если включено, то демон vsftpd будет работать в "standalone" (автономном) режиме. 
# Это означает, что vsftpd не должен запускаться от inetd. Вместо этого, vsftpd запускается отдельно 
# от inetd, напрямую. vsftpd будет самостоятельно слушать и обрабатывать входящие соединения.
ssl_enable=YES
# Если параметр установлен в "YES", и vsftpd скомпилирован с поддержкой OpenSSL, то vsftpd будет поддерживать безопасные соединения через SSL.
# Это применяется к управляющим соединениям (включая авторизацию), а так же к соединениям для данных. Вам потребуется клиент с поддержкой SSL.
# Внимание! Остерегайтесь использования этого параметра. Установливайте этот параметр в "YES" только если это вам действительно нужно.
# vsftpd не гарантирует безопасности OpenSSL-библиотек. Установливая этот параметр в "YES", вы доверяете безопасности установленных OpenSSL-библиотек.
rsa_cert_file=/etc/ssl/certs/vsftpd.pem
# Параметр содержит путь в файловой системе до сертификата RSA для использования в шифрованных SSL-соединениях.
rsa_private_key_file=/etc/ssl/private/vsftpd.key
# Параметр содержит путь в файловой системе до закрытого ключа RSA для использования в шифрованных SSL-соединениях.
# Если этот параметр не установлен, то подразумевается, что закрытый ключ находится в одном и том же файле, с сертификатом.
allow_anon_ssl=NO
# Применяется только если "ssl_enable" - включено. Если установлено в YES, то анонимным пользователям разрешено использовать защищённые SSL-соединения.
seccomp_sandbox=NO
# Это позволит избежать ошибки 500 OOPS: prctl PR_SET_SECCOMP failed, которая возникает из некорректной совместной работы vsftpd и системы 
# безопасности seccomp, в Debian данная ошибка не проявляется.
secure_chroot_dir=/var/empty
# Параметр должен содержать имя пустого каталога. Так же этот каталог не должен быть доступен для записи ftp-пользователем. Каталог используется 
# безопасной клеткой chroot() во время, когда vsftpd не требует доступ к файловой системе.